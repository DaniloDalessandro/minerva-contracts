# Docker Compose para DESENVOLVIMENTO
# Uso: docker-compose -f docker-compose.dev.yml up

services:
  # PostgreSQL Database com pgvector
  db:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_DB: minerva_db
      POSTGRES_USER: minerva_user
      POSTGRES_PASSWORD: minerva_password
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./docker/init-pgvector.sql:/docker-entrypoint-initdb.d/init-pgvector.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U minerva_user -d minerva_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend (Django) - Desenvolvimento
  backend:
    build:
      context: ./backend_minerva
      dockerfile: Dockerfile
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend_minerva:/app:delegated
      - static_volume_dev:/app/staticfiles
      - media_volume_dev:/app/media
    ports:
      - "8000:8000"
    env_file:
      - ./backend_minerva/.env
    environment:
      - DEBUG=True
      - DATABASE_ENGINE=django.db.backends.postgresql
      - DATABASE_NAME=minerva_db
      - DATABASE_USER=minerva_user
      - DATABASE_PASSWORD=minerva_password
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/admin/login/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend (Next.js) - Desenvolvimento
  frontend:
    build:
      context: ./frontend_minerva
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    volumes:
      - ./frontend_minerva:/app:delegated
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - WATCHPACK_POLLING=true
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: npm run dev

volumes:
  postgres_data_dev:
  static_volume_dev:
  media_volume_dev:
